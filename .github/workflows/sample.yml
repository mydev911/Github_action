name: shell commands

on: [push]

jobs: 
  run-shell-commands:
    runs-on: ubuntu-latest
    steps:
     - name: string
       run: echo "welcome to newyork"
     - name: multiple script
       run: |
         node -v
         npm -v 
     - name: python command
       run: |
         import platform
         print(platform.processor())
       shell: python 

  run-windows-commands:
    runs-on: windows-latest
    steps:
      - name: Directory Powershell
        run: Get-Location
      - name: Directory Bash
        run: pwd
        shell: bash